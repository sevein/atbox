name: atbox-integration

services:
  mysql:
    image: mysql:8.4.8-oraclelinux9
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: atom
      MYSQL_USER: atom
      MYSQL_PASSWORD: atom
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    ports:
      - "13306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.10.2
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:9200/_cluster/health >/dev/null"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s
    ports:
      - "19200:9200"

  atbox:
    build:
      context: ..
      dockerfile: Dockerfile
    image: atbox:integration
    cap_drop:
      - NET_RAW
    security_opt:
      - no-new-privileges:true
    depends_on:
      mysql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      ATOM_ELASTICSEARCH_HOST: elasticsearch:9200
      ATOM_MYSQL_DSN: mysql:host=mysql;dbname=atom;charset=utf8mb4
      ATOM_MYSQL_USERNAME: atom
      ATOM_MYSQL_PASSWORD: atom
    ports:
      - "18080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/ >/dev/null || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s

volumes:
  mysql-data:
