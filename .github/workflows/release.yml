name: "Release"

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to publish to GHCR (e.g. 2.10.1-dev1)"
        required: true
        type: string
      atom_version:
        description: "AtoM version to build into the image (e.g. 2.10.1)"
        required: true
        type: string

concurrency:
  group: release-${{ github.event.inputs.image_tag }}
  cancel-in-progress: true

env:
  GHCR_IMAGE: ghcr.io/sevein/atbox

jobs:
  image-build:
    name: "Build Docker image (${{ matrix.platform }})"
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd" # v6.0.2

      - name: "Set up buildx"
        uses: "docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f" # v3.12.0

      - name: "Derive platform pair"
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> "$GITHUB_ENV"

      - name: "Log in to GitHub Container Registry"
        uses: "docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9" # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Build and push to GHCR by digest"
        id: build
        uses: "docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8" # v6.19.2
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          provenance: false
          sbom: false
          build-args: |
            ATOM_VERSION=${{ github.event.inputs.atom_version }}
          outputs: type=image,name=${{ env.GHCR_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: "Export GHCR digest"
        run: |
          mkdir -p "${{ runner.temp }}/digests-ghcr"
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests-ghcr/${digest#sha256:}"

      - name: "Upload GHCR digest"
        uses: "actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f" # v4.6.2
        with:
          name: digests-ghcr-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests-ghcr/*
          if-no-files-found: error
          retention-days: 1

  image-merge:
    name: "Publish GHCR manifest"
    runs-on: ubuntu-24.04
    needs: [image-build]
    permissions:
      contents: read
      packages: write
    steps:
      - name: "Download GHCR digests"
        uses: "actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131" # v7.0.0
        with:
          path: ${{ runner.temp }}/digests-ghcr
          pattern: digests-ghcr-*
          merge-multiple: true

      - name: "Log in to GitHub Container Registry"
        uses: "docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9" # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Set up buildx"
        uses: "docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f" # v3.12.0

      - name: "Create manifest list and push to GHCR"
        working-directory: ${{ runner.temp }}/digests-ghcr
        run: |
          docker buildx imagetools create \
            -t ${{ env.GHCR_IMAGE }}:${{ github.event.inputs.image_tag }} \
            $(printf '${{ env.GHCR_IMAGE }}@sha256:%s ' *)

      - name: "Inspect image"
        run: |
          docker buildx imagetools inspect ${{ env.GHCR_IMAGE }}:${{ github.event.inputs.image_tag }}
